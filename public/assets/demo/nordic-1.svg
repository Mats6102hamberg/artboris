  <circle cx="600" cy="250" r="60" fill="#e8d8b0" opacity="0.7"/>
  <circle cx="600" cy="250" r="40" fill="#f0e0c0" opacity="0.5"/>
  <!-- Birds -->
  <path d="M150,200 Q160,190 170,200" stroke="#555" stroke-width="2" fill="none"/>
  <path d="M180,210 Q190,200 200,210" stroke="#555" stroke-width="2" fill="none"/>
  <path d="M130,220 Q140,210 150,220" stroke="#555" stroke-width="1.5" fill="none"/>
