<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1100" viewBox="0 0 800 1100">
  <rect width="800" height="1100" fill="#f0ebe3"/>
  <!-- Mountains -->
  <polygon points="0,700 200,350 400,600 600,300 800,550 800,700" fill="#8ba4b8"/>
  <polygon points="0,750 150,500 350,650 550,400 800,650 800,750" fill="#a0b8c8"/>
  <polygon points="0,800 250,550 500,700 750,500 800,700 800,800" fill="#b8ccd8"/>
  <!-- Lake reflection -->
  <rect x="0" y="800" width="800" height="300" fill="#c8dce8" opacity="0.6"/>
  <line x1="100" y1="850" x2="300" y2="850" stroke="#a0b8c8" stroke-width="1" opacity="0.4"/>
  <line x1="400" y1="880" x2="650" y2="880" stroke="#a0b8c8" stroke-width="1" opacity="0.3"/>
  <line x1="200" y1="920" x2="500" y2="920" stroke="#a0b8c8" stroke-width="1" opacity="0.3"/>
