<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1100" viewBox="0 0 800 1100">
  <rect width="800" height="1100" fill="#f5e6c8"/>
  <!-- Sunset bands -->
  <rect x="0" y="150" width="800" height="100" fill="#e85040" opacity="0.8"/>
  <rect x="0" y="250" width="800" height="80" fill="#e87040" opacity="0.7"/>
  <rect x="0" y="330" width="800" height="70" fill="#e8a040" opacity="0.6"/>
  <rect x="0" y="400" width="800" height="60" fill="#e8c060" opacity="0.5"/>
  <!-- Sun -->
  <circle cx="400" cy="300" r="100" fill="#f0d080"/>
  <rect x="0" y="300" width="800" height="5" fill="#f5e6c8"/>
  <rect x="0" y="320" width="800" height="5" fill="#f5e6c8"/>
  <rect x="0" y="340" width="800" height="5" fill="#f5e6c8"/>
  <rect x="0" y="360" width="800" height="5" fill="#f5e6c8"/>
  <!-- Grid floor -->
  <line x1="400" y1="500" x2="0" y2="1100" stroke="#c06080" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="500" x2="200" y2="1100" stroke="#c06080" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="500" x2="400" y2="1100" stroke="#c06080" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="500" x2="600" y2="1100" stroke="#c06080" stroke-width="2" opacity="0.4"/>
  <line x1="400" y1="500" x2="800" y2="1100" stroke="#c06080" stroke-width="2" opacity="0.4"/>
  <line x1="0" y1="600" x2="800" y2="600" stroke="#c06080" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="750" x2="800" y2="750" stroke="#c06080" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="900" x2="800" y2="900" stroke="#c06080" stroke-width="1" opacity="0.3"/>
  <!-- Palm silhouettes -->
  <rect x="120" y="300" width="8" height="250" fill="#2a1a2a"/>
  <ellipse cx="80" cy="300" rx="60" ry="20" fill="#2a1a2a" transform="rotate(-30 80 300)"/>
  <ellipse cx="160" cy="290" rx="55" ry="18" fill="#2a1a2a" transform="rotate(25 160 290)"/>
  <ellipse cx="110" cy="280" rx="50" ry="16" fill="#2a1a2a" transform="rotate(-10 110 280)"/>
</svg>
