  <polygon points="1200,50 1000,100 1000,500 1200,600" fill="#c0c9c0"/>
  <!-- Baseboard -->
  <rect x="200" y="480" width="800" height="20" fill="#a09888" rx="2"/>
  <!-- Crown molding -->
  <rect x="200" y="100" width="800" height="6" fill="#c4cdc4" rx="1"/>
  <!-- Desk -->
