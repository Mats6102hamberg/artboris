  <rect x="910" y="220" width="12" height="40" rx="1" fill="#c45050"/>
  <rect x="925" y="225" width="10" height="35" rx="1" fill="#4a7a9a"/>
  <rect x="938" y="218" width="14" height="42" rx="1" fill="#5a8a5a"/>
