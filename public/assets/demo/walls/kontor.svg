  <rect x="585" y="400" width="30" height="5" rx="1" fill="#444"/>
  <rect x="595" y="395" width="10" height="8" fill="#444"/>
  <!-- Keyboard -->
  <rect x="520" y="408" width="140" height="10" rx="3" fill="#ddd"/>
  <!-- Office chair -->
  <rect x="540" y="450" width="120" height="30" rx="10" fill="#444"/>
  <rect x="555" y="430" width="90" height="25" rx="8" fill="#555"/>
  <!-- Chair base -->
  <rect x="596" y="478" width="8" height="22" fill="#333"/>
  <ellipse cx="600" cy="500" rx="40" ry="5" fill="#333"/>
  <!-- Bookshelf right -->
  <rect x="900" y="200" width="80" height="300" rx="4" fill="#8b7a58"/>
  <rect x="905" y="210" width="70" height="55" rx="2" fill="#a09078"/>
  <rect x="905" y="275" width="70" height="55" rx="2" fill="#a09078"/>
  <rect x="905" y="340" width="70" height="55" rx="2" fill="#a09078"/>
