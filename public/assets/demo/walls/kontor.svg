  <circle cx="440" cy="380" r="16" fill="#5a8a5a"/>
  <circle cx="432" cy="374" r="12" fill="#4a7a4a"/>
  <rect x="433" y="392" width="14" height="12" rx="4" fill="#c4a882"/>
