<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="150 60 900 480">
  <!-- Floor -->
  <polygon points="0,500 1200,500 1200,800 0,800" fill="#a89878"/>
  <polygon points="0,500 400,400 800,400 1200,500" fill="#b8a888"/>
  <!-- Back wall â€” sage green -->
  <rect x="200" y="100" width="800" height="400" fill="#d4ddd4"/>
  <defs>
    <pattern id="wg-o" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#ccd5cc"/>
      <rect x="1" y="1" width="2" height="2" fill="#d4ddd4" opacity="0.5"/>
    </pattern>
  </defs>
  <rect x="200" y="100" width="800" height="400" fill="url(#wg-o)" opacity="0.25"/>
  <!-- Left wall -->
  <polygon points="0,50 200,100 200,500 0,600" fill="#c8d1c8"/>
